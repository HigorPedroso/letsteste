<div class="pages">
<div data-page="login-screen" class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Login Let's Tags</div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Email</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Seu email" required validate/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">Senha</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Sua senha" required validate/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="signup">
        <p><a class="button button-big list-button">LOGIN</a></p>
        <p><a href="cadastro.html" class="button button-big">CADASTRO</a></p>
        <!--<div class="list-block-label">
          <p>Click Sign In to close Login Screen</p>
        </div>-->
      </div>
    </form>
  </div>
</div>   
</div>
